<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/glacial-indifference-2" rel="stylesheet">
    <link rel="stylesheet" href="../Style/style.css">
    <title>Cadastro Mobile</title>
</head>
<body>
    <header id="header">
        <!-- logo prefeitura -->
        <div>
            <img src="../Style/img/Logotipo_Prefeitura_horizontal_negativo.png" alt="Logotipo_Prefeitura_horizontal_negativo" class="menuImg">
        </div>
        <!-- menu suspenso -->
        <div class="dropdown">
            <!-- <img src="../Img/dropdown uma linha.png" alt="dropdown uma linha" id="dropdownImg" class="menuImg"> -->
            <div class="dropdownContent">
                <button>Login</button>
                <button>SÉRIES INICIAIS</button>
                <button>SÉRIES FINAIS</button>
            </div>
        </div>
    </header>
    <section>
        <div>
            <p class="cadastro">CADASTRO</p>
            <!-- Titulo Cadastro -->
        </div>
    </section>
    <section>
        <!-- Section azul -->
        <div class="blueGround">
            <div>
                <!-- Informações cadastro -->
                <div class="infoCadastro">
                    <P>USUÁRIO/MATRÍCULA</P>
                </div>
                <div id="eclipseBranco">
                </div>
                <div class="infoCadastro">
                    <P>NOME</P>
                </div>
                <div id="eclipseBranco">
                </div>
                <div class="infoCadastro">
                    <P>SENHA</P>
                </div>
                <div id="eclipseBranco">
                </div>
                <div class="infoCadastro">
                    <P>CPF</P>
                </div>
                <div id="eclipseBranco">
                </div>
                <div class="paiBotao">
                    <button id="botaoContinuar">Continuar</button>
                </div>
                <div class="textoOu">
                    <p>ou</p>
                </div>
                <div class="textoLogin">
                    <p>LOGIN</p>
                </div>
            </div>
        </div>
        <img src="../Style/img/guardinha.png" alt="guarda" id="guarda">   
    <img src="../Style/img/semaforo.png" alt="semaforo" id="semaforo">
    </section>
</body>
</html>
