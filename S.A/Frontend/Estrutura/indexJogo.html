<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/style.css">
    <title>Jogo</title>
</head>
<body id="jogo">
    <div id="series">
        <p>SÉR</p>
        <img src="../Img/semaforoMenor.png" alt="semaforinho">
        <p>ES FINAIS</p>
    </div>

    <div id="principal">
        
        <div id="atencao">
            <h1 id="amarelado">ATENÇÃO:</h1>
        </div>
        <div id="meio">
            <div id="secundario">
                <img src="../Img/aviso.png" alt="aviso">
            </div>
            <div id="textoMeio">
                <p class="bold white">PASSAGEIRO A BORDO</p>
                <p class="white">A segur você se deparará com muitos problemas cotidianos em um estacionamento. Resolva-os com exelência</p>
            </div>   
      
        </div>    
        <div id="baixo">
            <img src="../Img/estacionamento.png" alt="estacionamento">
        </div>
    </div>
    <div id="botaoJogo">
        <button class="botaoStartt">START</button>
    </div>
</body>
</html>
