<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/style.css">
    <title>Séries Iniciais</title>
</head>
<body>
    <!-- HEADER -->
    <header id="header">
        <!-- logo prefeitura -->
        <div>
            <img src="../Style/img/Logotipo_Prefeitura_horizontal_negativo.png" alt="Logotipo_Prefeitura_horizontal_negativo" class="menuImg">
        </div>
        <!-- menu suspenso -->
        <div class="dropdown">
            <!-- <img src="../Img/dropdown uma linha.png" alt="dropdown uma linha" id="dropdownImg" class="menuImg"> -->
            <div class="dropdownContent">
                <button>Login</button>
                <button>SÉRIES INICIAIS</button>
                <button>SÉRIES FINAIS</button>
            </div>
        </div>
    </header>
    <!-- Container para espaço do texto "SERIES INICIAIS" -->
    <section class="divCentro">
        <div class="containerSerieInicial"></div>
    </section>
    <!-- TEXTO SERIES INICIAIS -->
    <div class="divCentro">
        <p class="textoIniciais">SÉR</p>
        <img src="../Style/img/semaforoMenor.png" alt="Semaforo" class="semaforoMenorInicial">
        <p class="textoIniciais">ES INICIAIS</p>
    </div>
    <!-- IMAGENS DA TELA -->
    <div class="divCentro">
        <img src="../Style/img/telaPCSerieInicial.png" alt="TelaPC" class="TelaPC">
    </div>
    <div>
        <img src="../Style/img/RuaSerieInicial.png" alt="Rua" class="RuaSerieInicial">
        <img src="../Style/img/FundoSerieInicial.png" alt="Fundo" class="FundoSerieInicial">
        <img src="../Style/img/Rua2Serie Inicial.png" alt="Rua2" class="RuaSerieInicial2">
    </div>
</body>
</html>
